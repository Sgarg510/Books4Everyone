{% extends "layout.html" %}
{%block body%}

<div class="container" style="padding: 10px">

{%if error%}
	Please enter a query
{% else %}
	{% if data==[] %}
		No results found
	{% else %}
			<div class="row bg-light text-dark">
				<div class="col-3">
					ISBN
				</div>
				<div class="col-3">
					Title
				</div>
				<div class="col-3">
					Author
				</div>
				<div class="col-3">
					Year
				</div>
			</div>

		{% for book in data %}
				<a href="{{ url_for('book',isbn=book[0]) }}" style="color:white">
				<div class="row" style="background: rgba(138, 114, 61, 0.2); margin-top:20px;">
					<div class="col-3">
						{{book[0]}}
					</div>
					<div class="col-3">
						{{book[1]}}
					</div>
					<div class="col-3">
						{{book[2]}}
					</div>
					<div class="col-3">
						{{book[3]}}
					</div>
				</div>
				</a>
			{% endfor %}
	{% endif %}
{% endif %}
</div>
{% endblock %}
