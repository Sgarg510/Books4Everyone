{% extends "layout.html" %}

{% block title %} Sign Up {% endblock %}
{%block body%}
      <!-- body code goes here -->
	<div class="container text-white" style="background: rgba(138, 114, 61, 0.2);">
        <!-- Example row of columns -->
        <div class="row">
			<div class="col-md-4 py-5 text-white text-center ">
                <div class=" ">
                  <div class="card-body"><br><br>
                        <img src="{{ url_for('static', filename='svg/registration_bg.svg') }}" style="width:30%">
                    <h2 class="py-3">Registration</h2>
                        <p>Join Books4Everyone to review books and more!!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8 py-5">
              <h4 class="pb-4">Sign Up</h4>
              <form method="post" action="{{ url_for('signup') }}">
                    <div class="form-row">
                      <div class="form-group col-md-12">
                          <input id="Full Name" name="name" placeholder="Full Name" class="form-control" type="text">
                        </div>
                      <div class="form-group col-md-12">
                          <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                      <input id="user" name="user" placeholder="Username" class="form-control" required="required" type="text">
                    </div>
                  <div class="form-group col-md-12">
                      <input id="pass" name="pass" placeholder="Password" class="form-control" required="required" type="password">
                    </div>
                    <div class="form-group col-md-12">
                        <input id="confirm" name="repeatpass" placeholder="Confirm Password" class="form-control" required="required" type="password">
                      </div>
                  </div>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required="">
                                  <label class="form-check-label" for="invalidCheck2">
                                    <small>By clicking Submit, you agree to our Terms &amp; Conditions, Visitor Agreement and Privacy Policy.</small>
                                  </label>
                                </div>
                          </div>
                    
                      </div>
                    </div>
                    
                <div class="form-row">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                
              </form>
              <div class="col-md-6">
                <br>
                {% if request.method=="POST" %}<p style="background-color: {{rang}}; font-size:18pt;"">{{message}}</font><br>{% endif %}
              </div>
            </div>
        </div> 
		</div>
{%endblock%}
